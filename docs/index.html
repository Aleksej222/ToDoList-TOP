<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./src/menu-style.css">
    <!-- <link rel="stylesheet" href="/src/tasks-style.css"> -->
    <link rel="stylesheet" href="./tasks-style.css">
    <link rel="stylesheet" href="/src/modal-style.css">
    <link rel="stylesheet" href="/src/dark-mode-button-style.css">
    <link rel="stylesheet" href="/src/responsive-style.css">
    
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">

        <div class="burger-container">
            <label class="burger" for="burger">
                <input type="checkbox" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="menu-container">
   
            <div class="menu-main">
                <span class="menu-text">Menu</span>  
            </div>
            
            <div class="main-options-container">
                <ul class="menu-options">
                    <li id="All tasks" class="all-tasks">All tasks <span class="all-tasks-number-of-tasks number-of-tasks"></span></li>
                    <li id="Today" class="today-tasks">Today <span class="today-tasks-number-of-tasks number-of-tasks"></span></li>
                    <li id="This week" class="this-week-tasks">This week <spanc class="this-week-tasks-number-of-tasks number-of-tasks"></spanc></li>
                </ul>
            </div>
            
            <div class="projects-container">
                <div class="menu-main">
                    <span class="projects-text">Projects</span>
                </div>
                <div class="projects">
                    <ul class="projects-list menu-options">
                        
                    </ul>
                </div>
            </div>

            <div class="add-project-btn">
                <button class="btn btn-addProject">Add new project</button>
            </div>
            
        </div>

        <div class="tasks-container">

            <div class="project-title-container">
                
                <h1 class="project-name"></h1>

                <div class="project-title-btns">
                    <button class="btn btn-edit-project">Edit project</button>
                    <button class="btn btn-delete-project">Delete project</button>
                </div>

            </div>

            <div class="tasks-list">
            </div>

            <button class="btn btn-add-task">Add new task</button>

        </div> 

        <label id="toggleMode" class="toggle-container switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <script src="main.js"></script>
</body>
</html>
