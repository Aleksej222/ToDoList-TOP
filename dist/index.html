<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="menu-container">

            <div>
                <span class="menu-text">Menu</span>
                <span class="hamburger-menu">#</span>
            </div>
            
            <div class="main-options-container menu-options">
                <ul>
                    <li class="all-tasks">All tasks <span class="number-of-tasks">15</span></li>
                    <li class="today-tasks">Today <span class="number-of-tasks">3</span></li>
                    <li class="this-week-tasks">This week <spanc class="number-of-tasks">7</spanc></li>
                </ul>
            </div>
            
            <div class="projects-container">
                <span>Projects</span>
                <div class="projects">
                    <ul class="projects-list menu-options">
                        <li>Gym <span class="number-of-tasks">4</span></li>
                        <li>Random</li>
                    </ul>
                </div>
            </div>

            <button class="btn btn-addProjec">Add new project</button>
        </div>

        <div class="tasks-container">

            <!-- TODO: draft, change later -->
            
            <h1>My project</h1>

            <div class="tasks-container">

                <div class="task">
                    <span class="task-date">22/08/23</span>
                    <h4 class="task-title">Study math</h4>
                    <span class="task-description">Go through all the tasks in the book.</span>
                    <div class="task-btns">
                        <button class="edit-task">pen</button>
                        <button class="delete-task">trash-can</button>
                    </div>
                </div>

            </div>

            <button class="btn btn-addTask" style="margin-top: 50px;">Add task</button>

        </div> 

        <button id="toggleMode" class="toggle-container">Toggle Mode</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
