<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="menu-container">

            <div>
                <span class="menu-text">Menu</span>
                <span class="hamburger-menu">#</span>
            </div>
            
            <div class="main-options-container">
                <ul class="menu-options">
                    <li id="All tasks" class="all-tasks">All tasks <span class="number-of-tasks">15</span></li>
                    <li id="Today" class="today-tasks">Today <span class="number-of-tasks">3</span></li>
                    <li id="This week" class="this-week-tasks">This week <spanc class="number-of-tasks">7</spanc></li>
                </ul>
            </div>
            
            <div class="projects-container">
                <span>Projects</span>
                <div class="projects">
                    <ul class="projects-list menu-options">
                       
                    </ul>
                </div>
            </div>

            <button class="btn btn-addProject">Add new project</button>
            <span class="error-message"></span>
        </div>

        <div class="tasks-container">

            <h1 class="project-name"></h1>

            <div class="tasks-list">

            </div>

            <button class="btn btn-addTask" style="margin-top: 50px;">Add task</button>

        </div> 

        <button id="toggleMode" class="toggle-container">Toggle Mode</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
