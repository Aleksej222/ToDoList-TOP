<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/menu-style.css">
    <link rel="stylesheet" href="/src/tasks-style.css">
    <link rel="stylesheet" href="/src/modal-style.css">
    
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="menu-container">

            <div class="menu-main">
                <span class="menu-text">Menu</span>
                <!-- <span class="hamburger-menu">#</span>   -->
                <!-- hamburger-menu visible on mobile view -->
            </div>
            
            <div class="main-options-container">
                <ul class="menu-options">
                    <li id="All tasks" class="all-tasks">All tasks <span class="all-tasks-number-of-tasks number-of-tasks"></span></li>
                    <li id="Today" class="today-tasks">Today <span class="today-tasks-number-of-tasks number-of-tasks"></span></li>
                    <li id="This week" class="this-week-tasks">This week <spanc class="this-week-tasks-number-of-tasks number-of-tasks"></spanc></li>
                </ul>
            </div>
            
            <div class="projects-container">
                <div class="menu-main">
                    <span class="projects-text">Projects</span>
                </div>
                <div class="projects">
                    <ul class="projects-list menu-options">
                       
                    </ul>
                </div>
            </div>

            <!-- <button class="btn btn-addProject">Add new project</button> -->
            <i class="btn-addProject fa fa-plus-circle" style="margin-top: 50px;"></i>

            <span class="error-message"></span>
        </div>

        <div class="tasks-container">

            <div class="project-title-container">
                
                <h1 class="project-name"></h1>
                <input type="text" class="project-name-input-edit">

                <div class="project-title-btns">
                    <i class="btn-edit-project fa fa-edit"></i>
                    <i class="btn-delete-project fa fa-trash"></i>
                </div>

            </div>

            <div class="tasks-list">

            </div>

            <i class="btn-add-task fa fa-plus-circle" style="margin-top: 50px;"></i>

        </div> 

        <button id="toggleMode" class="toggle-container">Toggle Mode</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
